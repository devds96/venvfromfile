[tox]
min_version = 4.0
env_list =
    py312
    py311
    py310
    py39
    py38
    py37
isolated_build = true

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_tests.txt
commands =
    pytest tests --basetemp={envtmpdir}
    pytest tests_integration --basetemp={envtmpdir} \
        --capture=no -vvvv --full-trace

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
